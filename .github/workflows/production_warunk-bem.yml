# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - warunk-bem

on:
  push:
    branches:
      - production
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_355693dfd0434377916af1565af84638 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_f07a7f3cd1654109b44e5689adcc2347 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_355693dfd0434377916af1565af84638 }}/go_waruk-bem:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'warunk-bem'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_31edca1b2357476e8de803b00106c515 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_355693dfd0434377916af1565af84638 }}/go_waruk-bem:${{ github.sha }}'